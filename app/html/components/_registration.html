<section class="login">
  <div class="container">
    <h1 class="login__title">Регистрация аккаунта</h1>

    <div class="login__wrapper">
      <form class="login-form form-submit">
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="tel"
            placeholder="+7 (000) 000 00 00"
          />
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="password"
            placeholder="Пароль"
          />
        </label>
        <label class="form-submit__group">
          <input
            class="form-submit__input"
            type="password"
            placeholder="Подтвердите пароль"
          />
        </label>

        <button class="form-submit__btn btn" type="button">РЕГИСТРАЦИЯ</button>

        <div class="form-submit__login">
          <span>Уже есть аккаунт?</span>
          <a class="form-submit__link" href="login.html">Войти</a>
        </div>
      </form>
    </div>
  </div>
</section>
