<section class="categories">
  <div class="container">
    <div class="categories__wrapper">
      <div class="categories__img">
        <picture>
          <source srcset="img/categories/1.webp" type="image/webp" />
          <img src="img/categories/1.png" alt="img" />
        </picture>
      </div>
      <div class="categories__right">
        <h2 class="categories__title">Категории</h2>

        <div class="categories__links">
          <a class="categories__category active" href="#">ОДЕЖДА</a>
          <a class="categories__category" href="#">АКСЕССУАРЫ</a>
          <a class="categories__category" href="#">SPORT CHIC</a>
          <a class="categories__category" href="#">SOL EVENNING</a>
          <a class="categories__category" href="#">ART GALLERY</a>
        </div>

          <p>
            SOL когда-то начался с чепчика и косынки для fashion съёмки — теперь
            наш бренд славится утонченными и концептуальными аксессуарами,
            которые всегда остаются в тренде и подчеркнут любой, даже самый
            базовый образ.
          </p>

          <a class="categories__link" href="#">открыть все модели</a>
        </div>
      </div>
    </div>
  </div>
</section>
